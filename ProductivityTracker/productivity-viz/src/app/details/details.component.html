<input type="text" #accessToken (keyup.enter)="accessTokenInput(accessToken.value)" placeholder="Enter Github Access Token" name="accessToken">
<input type="text" #firebaseUrl (keyup.enter)="firebaseUrlInput(firebaseUrl.value)" placeholder="Enter Firebase URL" name="firebaseURL">
<input type="text" #githubUsername (keyup.enter)="githubUsernameInput(githubUsername.value)" placeholder="Enter Github username" name="githubUsername">
